<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
		<title>Hello Facebook</title>
	</head>
	<body>
		<h3>Hello, <span th:text="${facebookProfile.name}">Some User</span>!</h3>

		<h4>Here is your feed:</h4>

		<div th:each="profile:${facebookProfile}">
			<h1 th:text="${profile.name}"></h1>
			<h3 th:text="${profile.email}"></h3>
			<!--  <img th:src="${profile.facebookImage}"/>-->
			<hr/>
		</div>
	</body>
</html>
